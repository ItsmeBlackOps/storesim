<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1â€“20 Click Challenge</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    #info {
      margin-bottom: 15px;
      font-size: 18px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 6px;
    }
    .cell {
      width: 60px; height: 60px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }
    .cell.selected {
      background: #555;
      color: #888;
      cursor: default;
    }
  </style>
</head>
<body>

  <div id="info">
    <span id="timer">Time: 25.0 s</span>
    &nbsp;|&nbsp;
    <span id="target">Next: 1</span>
  </div>

  <div id="grid"></div>

  <script>
    // CONFIG
    const PENALTY       = 1.5;   // seconds lost per wrong click
    const START_TIME    = 25.0;  // total seconds on clock
    const SHUFFLE_MS    = 1500;  // shuffle every 1000 ms

    // GAME STATE
    let remaining  = START_TIME;
    let nextNum    = 1;
    let numbers    = [];
    let lastStamp;
    let shuffleID, timerID;

    const gridEl   = document.getElementById('grid');
    const timerEl  = document.getElementById('timer');
    const targetEl = document.getElementById('target');

    function init() {
      // prepare numbers 1â€“20
      numbers = Array.from({length:20}, (_,i) => i+1);
      lastStamp = Date.now();

      renderGrid();
      shuffleID = setInterval(shuffleAndRender, SHUFFLE_MS);
      timerID   = setInterval(tick, 100);
    }

    function shuffleAndRender() {
      shuffle(numbers);
      renderGrid();
    }

    function renderGrid() {
      gridEl.innerHTML = '';
      numbers.forEach(n => {
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (n < nextNum) {
          // already clicked numbers are blanked out
          cell.classList.add('selected');
          cell.textContent = '';
        } else {
          cell.textContent = n;
          cell.addEventListener('click', () => handleClick(n));
        }

        gridEl.appendChild(cell);
      });

      targetEl.textContent = 'Next: ' + nextNum;
    }

    function handleClick(n) {
      if (n === nextNum) {
        nextNum++;
        if (nextNum > 20) {
          endGame(true);
          return;
        }
      } else {
        remaining = Math.max(0, remaining - PENALTY);
      }
      renderGrid();
    }

    function tick() {
      const now = Date.now();
      const dt  = (now - lastStamp) / 1000;
      lastStamp = now;

      remaining -= dt;
      updateTimer();

      if (remaining <= 0) {
        endGame(false);
      }
    }

    function updateTimer() {
      timerEl.textContent = 'Time: ' + remaining.toFixed(1) + ' s';
    }

    function endGame(won) {
      clearInterval(shuffleID);
      clearInterval(timerID);
      setTimeout(() => {
        alert(
          won
            ? `ðŸŽ‰ You nailed it! Time left: ${remaining.toFixed(1)} s`
            : `â° Out of time!`
        );
        location.reload();
      }, 100);
    }

    // Fisherâ€“Yates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // kick things off
    init();
  </script>

</body>
</html>
